<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ error_code }} - {{ error_name }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
        }

        .error-card {
            border-radius: 1rem;
        }

        .error-code {
            font-size: 5rem;
            font-weight: 700;
        }

        .icon {
            font-size: 3rem;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="card shadow-lg text-center p-4 error-card">

                <!-- Icon -->
                <div class="mb-3 icon
                    {% if error_code >= 500 %} text-danger
                    {% elif error_code >= 400 %} text-warning
                    {% else %} text-info
                    {% endif %}">

                    {% if error_code == 404 %}
                        üîç
                    {% elif error_code == 403 %}
                        üîí
                    {% elif error_code >= 500 %}
                        ‚ö†Ô∏è
                    {% else %}
                        ‚ùó
                    {% endif %}
                </div>

                <!-- Error Code -->
                <h1 class="error-code
                    {% if error_code >= 500 %} text-danger
                    {% elif error_code >= 400 %} text-warning
                    {% else %} text-info
                    {% endif %}">
                    {{ error_code }}
                </h1>

                <!-- Error Name -->
                <h4 class="fw-semibold mb-3">{{ error_name }}</h4>

                <!-- Description -->
                <p class="text-muted">
                    {{ description }}
                </p>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-center gap-2 mt-3">
                    <a href="/" class="btn btn-primary">
                        Go Home
                    </a>
                    <button onclick="history.back()" class="btn btn-outline-secondary">
                        Go Back
                    </button>
                </div>

            </div>

        </div>
    </div>
</div>

</body>
</html>
