<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Daily Reflection</title>
</head>
<body>

<h2>How was your day?</h2>

<form method="POST">
    {{ form.hidden_tag() }}  <!-- CSRF token -->

    <div>
        <label>{{ form.day_description.label }}</label><br>
        {{ form.day_description(rows=5, cols=50) }}
    </div>

    <br>

    <div>
        <label>{{ form.day_rating.label }}</label><br>
        {% for subfield in form.day_rating %}
            {{ subfield }} {{ subfield.label }}<br>
        {% endfor %}
    </div>

    <br>

    <div>
        <label>{{ form.primary_emotion.label }}</label><br>
        {{ form.primary_emotion() }}
    </div>

    <br>

    <div>
        {{ form.submit() }}
    </div>

</form>

</body>
</html>
