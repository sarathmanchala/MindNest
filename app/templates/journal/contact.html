{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">

            <!-- Heading -->
            <div class="text-center mb-4">
                <h2 class="fw-bold">Contact Us</h2>
                <p class="text-muted">
                    Have a question or want to work together?  
                    Drop us a message — we’d love to hear from you.
                </p>
            </div>

            <!-- Card -->
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">

                    <form method="post" action="#">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Name</label>
                                <input type="text" class="form-control" placeholder="Your name" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="your@email.com" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Subject</label>
                            <input type="text" class="form-control" placeholder="Subject">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="5" placeholder="Write your message..." required></textarea>
                        </div>

                        <div class="d-grid">
                            <button class="btn btn-primary btn-lg">
                                Send Message
                            </button>
                        </div>
                    </form>

                </div>
            </div>

            <!-- Contact Info -->
            <div class="row text-center mt-4">
                <div class="col-md-4">
                    <h6 class="fw-bold">Email</h6>
                    <p class="text-muted">support.mindnest@gmail.com</p>
                </div>
                <div class="col-md-4">
                    <h6 class="fw-bold">Phone</h6>
                    <p class="text-muted">+91 98765 43210</p>
                </div>
                <div class="col-md-4">
                    <h6 class="fw-bold">Location</h6>
                    <p class="text-muted">India</p>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
